<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Classe et Talents</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Volkhov:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-red: #cc0000;
            --box-bg: #f4f4f4;
            --border-color: #ccc;
            --line-color: #b0b0b0;
            --font-title: 'Rye', serif;
            --font-body: 'Volkhov', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            /* Texture grunge */
            background-image: 
                repeating-linear-gradient(45deg, #222 25%, transparent 25%, transparent 75%, #222 75%, #222),
                repeating-linear-gradient(45deg, #222 25%, #1a1a1a 25%, #1a1a1a 75%, #222 75%, #222);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            min-height: 100vh;
            color: #222;
        }

        .sheet-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- LA FEUILLE PRINCIPALE --- */
        .sheet {
            background: var(--box-bg);
            padding: 30px 40px;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            /* Effet papier sali */
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9InRyYW5zcGFyZW50Ii8+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iIzAwMCIgb3BhY2l0eT0iMC4wMiIgZmlsdGVyPSJ1cmwoI24pIi8+PC9zdmc+');
        }

        /* Barre rouge décorative en haut à droite */
        .sheet::before {
            content: '';
            position: absolute;
            top: -15px;
            right: -15px;
            width: 100px;
            height: 100px;
            background: var(--text-red);
            z-index: -1;
        }

        /* Barre rouge décorative en bas */
        .sheet-container::after {
            content: '';
            display: block;
            height: 40px;
            background: var(--text-red);
            width: 100%;
            margin-top: -10px;
            z-index: -2;
        }

        /* --- TITRE --- */
        h1 {
            color: var(--text-red);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-transform: none; /* Comme sur l'image */
        }

        /* --- GRILLE DES CLASSES --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            column-gap: 30px;
            row-gap: 40px;
        }

        .class-col {
            display: flex;
            flex-direction: column;
        }

        /* --- BLOC CLASSE --- */
        .class-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .class-name {
            font-weight: bold;
            color: #333;
        }

        .level-box {
            font-size: 0.95rem;
            color: #444;
        }

        .input-level {
            display: inline-block;
            border-bottom: 2px solid var(--text-red);
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: black;
        }

        .talents-label {
            font-size: 0.95rem;
            margin-bottom: 5px;
            color: #444;
        }

        /* Lignes d'écriture */
        .talent-lines {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Espace entre les lignes */
        }

        .line {
            border-bottom: 1px solid var(--line-color);
            height: 22px;
            width: 100%;
        }

        /* Séparateur horizontal entre les rangées (optionnel si la grille suffit, 
           mais l'image a beaucoup d'espace blanc, donc la grille gère ça) */
        
        /* --- CHAMP ÉDITABLE --- */
        [contenteditable="true"]:focus {
            background: rgba(204, 0, 0, 0.05);
            outline: none;
        }

        /* --- FOOTER OSMOSE --- */
        .osmose-container {
            background: var(--box-bg);
            width: 300px;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #999;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            /* Pour le centrer sur la barre rouge du bas */
            z-index: 10;
            margin-bottom: -30px; /* Chevauchement */
        }

        .osmose-label {
            color: var(--text-red);
            font-weight: 700;
            font-size: 1.4rem;
            font-family: var(--font-body);
        }

        .circles-group {
            display: flex;
            gap: 15px;
        }

        /* Style des checkbox personnalisées en cercles */
        .osmose-check {
            display: none; /* Cacher la checkbox réelle */
        }

        .circle-label {
            display: block;
            width: 25px;
            height: 25px;
            border: 2px solid black;
            border-radius: 50%;
            cursor: pointer;
            background: transparent;
            transition: background 0.2s;
            position: relative;
        }

        /* État coché : fond noir */
        .osmose-check:checked + .circle-label {
            background: black;
            box-shadow: inset 0 0 0 2px white; /* Petit effet pour simuler un remplissage crayon */
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr; /* Une seule colonne sur mobile */
                gap: 30px;
            }
            .sheet {
                padding: 20px;
            }
            .sheet::before { display: none; } /* Enlever le carré rouge sur mobile */
        }
    </style>
</head>
