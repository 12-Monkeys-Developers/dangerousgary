<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Dangerous Gary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Volkhov:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-red: #cc0000;
            --box-bg: #f4f4f4;
            --border-color: #000;
            --font-title: 'Rye', serif;
            --font-body: 'Volkhov', serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            /* Texture grunge simulée */
            background-image: 
                repeating-linear-gradient(45deg, #222 25%, transparent 25%, transparent 75%, #222 75%, #222),
                repeating-linear-gradient(45deg, #222 25%, #1a1a1a 25%, #1a1a1a 75%, #222 75%, #222);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .sheet-wrapper {
            width: 100%;
            max-width: 850px;
            position: relative;
        }

        /* --- TITRE --- */
        header {
            text-align: right;
            margin-bottom: 15px;
            border-bottom: 3px solid var(--text-red); /* Ligne rouge plus épaisse */
            padding-bottom: 5px;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1IiBoZWlnaHQ9IjUiPgo8cmVjdCB3aWR0aD0iNSIgaGVpZ2h0PSI1IiBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMSIvPgo8L3N2Zz4='); 
        }

        .main-title {
            font-family: var(--font-title);
            color: var(--text-red);
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0px #000;
            line-height: 1;
        }

        /* --- STRUCTURE --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.6fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .col-left, .col-right {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: var(--box-bg);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            box-shadow: 4px 4px 6px rgba(0,0,0,0.6);
            position: relative;
        }

        /* --- TYPOGRAPHIE GLOBALE --- */
        h2 {
            color: var(--text-red);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            font-family: var(--font-body);
        }

        /* Champs éditables */
        [contenteditable="true"] {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transition: background 0.2s;
            cursor: text;
        }
        [contenteditable="true"]:focus {
            background: rgba(255, 240, 240, 0.8);
        }

        .input-line {
            display: inline-block;
            border-bottom: 2px solid var(--text-red);
            text-align: center;
            font-weight: bold;
            font-size: 1.3rem;
            min-width: 35px;
            color: black;
            line-height: 1.2;
        }

        /* --- CARACTERISTIQUES --- */
        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .stat-label {
            font-weight: bold;
            text-transform: uppercase;
        }
        .stat-label::first-letter { font-size: 1.2em; } 

        .stat-inputs {
            display: flex;
            align-items: center;
            gap: 5px;
            justify-content: flex-end;
            width: 120px;
        }

        .stat-sub-labels {
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            font-size: 0.75rem;
            color: #444;
            margin-right: 15px;
            font-weight: bold;
            margin-top: -2px;
        }

        /* --- SPECIALITES --- */
        .specs-panel {
            flex-grow: 0;
        }
        
        .line-input {
            border-bottom: 1px solid var(--text-red);
            width: 100%;
            height: 25px;
            margin-bottom: 15px;
            font-size: 1rem;
            padding-left: 5px;
        }

        /* --- EQUIPEMENT & ZONES DE TEXTE --- */
        .empty-box {
            background: #fff;
            border: 1px solid #999;
            width: 100%;
            padding: 10px;
            font-size: 0.9rem;
            font-family: 'Courier New', Courier, monospace;
            overflow-y: auto;
        }

        .small-box { height: 180px; }
        .large-box { height: 380px; }
        .full-box { height: 200px; }

        .equip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* --- POINTS DE VIE --- */
        .hp-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hp-inputs {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .hp-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hp-group .input-line {
            font-size: 2rem;
            width: 60px;
        }

        .sub-text {
            font-size: 0.75rem;
            color: #333;
            font-weight: bold;
        }

        .sep {
            font-size: 2rem;
            font-weight: lighter;
        }

        /* --- EXPERIENCE --- */
        .xp-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .xp-row .input-line {
            width: 80px;
        }

        /* --- ATOUT --- */
        .atout-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .atout-panel .empty-box {
            flex-grow: 1;
        }

        /* --- FOOTER --- */
        .footer-section {
            width: 100%;
        }
        
        /* Petit ajout pour le style papier abîmé en CSS pur (optionnel mais sympa) */
        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxmaWx0ZXIgaWQ9Im4iPjxmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjUiIG51bU9jdGF2ZXM9IjEiIHN0aXRjaFRpbGVzPSJzdGl0Y2giLz48L2ZpbHRlcj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ0cmFuc3BhcmVudCIvPjxcmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMDAwIiBvcGFjaXR5PSIwLjAzIiBmaWxsZXI9InVybCgjbikiLz48L3N2Zz4=');
            pointer-events: none;
            opacity: 0.6;
        }

        @media (max-width: 700px) {
            .main-grid { grid-template-columns: 1fr; }
            .main-title { font-size: 2.5rem; text-align: center; }
            header { text-align: center; }
        }
    </style>
</head>
<body>

<div class="sheet-wrapper">
    <header>
        <h1 class="main-title">DANGEROUS GARY</h1>
    </header>

    <div class="main-grid">
        
        <div class="col-left">
            <div class="panel stats-panel">
                <h2>Caractéristiques</h2>
                
                <div class="stat-row">
                    <span class="stat-label">FORce</span>
                    <div class="stat-inputs">
                        <span class="input-line" contenteditable="true">0</span>
                        <span class="sep">/</span>
                        <span class="input-line" contenteditable="true">0</span>
                    </div>
                </div>
                
                <div class="stat-row">
                    <span class="stat-label">DEXtérité</span>
                    <div class="stat-inputs">
                        <span class="input-line" contenteditable="true">0</span>
                        <span class="sep">/</span>
                        <span class="input-line" contenteditable="true">0</span>
                    </div>
                </div>
                
                <div class="stat-row">
                    <span class="stat-label">VOLonté</span>
                    <div class="stat-inputs">
                        <span class="input-line" contenteditable="true">0</span>
                        <span class="sep">/</span>
                        <span class="input-line" contenteditable="true">0</span>
                    </div>
                </div>
            </div>

            <div class="panel specs-panel">
                <h2>Spécialités</h2>
                <div class="line-input" contenteditable="true"></div>
                <div class="line-input" contenteditable="true"></div>
                <div class="line-input" contenteditable="true"></div>
            </div>

            <div class="panel equip-panel">
                <h2>Équipement</h2>
                <div class="equip-header">
                    <span>Points d'équipement</span>
                    <span class="input-line" style="width: 50px;" contenteditable="true">0</span>
                </div>
                <div class="empty-box small-box" contenteditable="true"></div>
            </div>
        </div>

        <div class="col-right">
            <div class="panel hp-panel">
                <div class="hp-row">
                    <h2>Points de vie</h2>
                    <div class="hp-inputs">
                        <div class="hp-group">
                            <span class="input-line" contenteditable="true">0</span>
                            <span class="sub-text">actuel</span>
                        </div>
                        <span class="sep">/</span>
                        <div class="hp-group">
                            <span class="input-line" contenteditable="true">0</span>
                            <span class="sub-text">max</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel xp-panel">
                <div class="xp-row">
                    <h2>Points d'expérience</h2>
                    <span class="input-line" contenteditable="true">0</span>
                </div>
            </div>

            <div class="panel atout-panel">
                <h2>Atout</h2>
                <div class="empty-box large-box" contenteditable="true"></div>
            </div>
        </div>
    </div>

    <div class="footer-section">
        <div class="panel full-panel">
            <div class="empty-box full-box" contenteditable="true"></div>
        </div>
    </div>

</div>

</body>
</html>
